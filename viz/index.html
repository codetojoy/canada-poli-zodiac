<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Zodiac signs for Canadian Members of Parliament (MPs)" />
    <meta
      property="og:image"

    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="zodiac.css" />

    <!-- d3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <title>Canadian MPs by Zodiac</title>
  </head>

  <body onload="updateNormalMode()">
    <div class="backdrop"></div>
    <div class="container">
      <div class="header">
        <button class="toggle-button">
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
        </button>
      </div>
      <nav class="side-nav">
        <ul class="side-nav__items">
          <li class="side-nav__item">
            <a href="./info.html">About</a>
          </li>
          <li class="side-nav__item">
            <a href="./index_fr.html">Fran√ßais</a>
          </li>
        </ul>
      </nav>
      <div class="content">
        <div class="main-info">
          <h1>Canadian MPs, grouped by Zodiac sign</h1>
          <p>Click on circles to zoom</p>
          <div class="mode-controls">
            <input type="radio" id="checkbox-normal" name="mode" value="normal" checked />
            <label for="checkbox-normal">Signs</label>
            <input type="radio" id="checkbox-elements" name="mode" value="elements" />
            <label for="checkbox-elements">Elements</label>
            <input type="radio" id="checkbox-provinces" name="mode" value="provinces" />
            <label for="checkbox-provinces">Provinces/Territories</label>
            <input type="radio" id="checkbox-unknown" name="mode" value="unknown" />
            <label for="checkbox-unknown">Unknown</label>
          </div>
          <hr class="separator" />
          <div class="alt-options">
            <input type="checkbox" id="checkbox-alt-colors" name="colors" />
            <label for="checkbox-alt-colors">Alt Colors</label>
          </div>
          <p></p>
        </div>
        <div class="my-data-viz">
          <div class="circle">
            <svg id="known" width="660" height="660"></svg>
          </div>
          <div class="legend">
            <svg id="legend" width="660" height="50"></svg>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
