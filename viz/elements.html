<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="zodiac.css" />

    <!-- d3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <title>PEI MLA Zodiac</title>
  </head>

  <body onload="updateElementsMode()">
    <div class="container">
      <div class="header"><p></p></div>
      <div class="content">
        <div class="circle-info">
          <h1>Prince Edward Island MLAs, grouped by Zodiac sign</h1>
          <p>Click on circles to zoom in/out</p>
          <p>
            <a href="./index.html">View by signs</a>
          </p>
          <p>
            <a href="./info.html">About this project</a>
          </p>
          <div class="mode-controls">
            <input type="radio" id="checkbox-normal" name="mode" value="normal" checked />
            <label for="normal">Normal</label>
            <input type="radio" id="checkbox-elements" name="mode" value="elements" />
            <label for="elements">Elements</label>
          </div>
        </div>
        <div class="circle">
          <svg id="known" width="660" height="660"></svg>
        </div>
      </div>
      <div class="footer"><p>__ZODIAC_VERSION, __ZODIAC_TIMESTAMP</p></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
